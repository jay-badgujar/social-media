<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Student DashBoard</title>
  </head>

  <body style="overflow-x: hidden">
    <div class="col-md-5 mx-5 d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn btn-primary">back</a>
      <h1 class="text-center text-success">Analytics</h1>
    </div>
    <div class="row">
      <div class="col-4 h-50 mx-5">
        <h2 class="text-center text-primary">Followers</h2>
        <canvas id="line_Chart" width="80" height="100"></canvas>
      </div>
      <div class="col-4 h-50 mx-5">
        <h2 class="text-center text-primary">Views</h2>
        <canvas id="pie_Chart" width="80" height="100"></canvas>
        <h3 class="text-muted text-center mt-3">
          Recommended to make videos on <b>Development</b> & <b>Daily News</b>.
        </h3>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx1 = document.getElementById("pie_Chart").getContext("2d");
      // Define data for each pie chart
      var data1 = {
        labels: ["Funny", "Development", "Daily News", "Study"],
        datasets: [
          {
            data: [25, 40, 30, 5],
            backgroundColor: ["Crimson", "RoyalBlue", "LawnGreen", "GoldenRod"],
          },
        ],
      };
      // Create each pie chart
      var subject1Chart = new Chart(ctx1, {
        type: "pie",
        data: data1,
      });
      // Get the canvas element
      var lineChartCanvas = document
        .getElementById("line_Chart")
        .getContext("2d");

      // Define data for the line chart
      var lineChartData = {
        labels: [
          "JAN",
          "FEB",
          "MAR",
          "APR",
          "MAY",
          "JUN",
          "JUL",
          "AUG",
          "SEP",
          "OCT",
          "NOV",
          "DEC",
        ],
        datasets: [
          {
            label: "Line Chart",
            data: [
              269, 856, 2580, 8694, 16200, 20150, 10698, 21563, 30145, 50365,
              102562, 192000,
            ],
            borderColor: "blue",
            backgroundColor: "transparent",
            borderWidth: 2,
          },
        ],
      };

      // Create the line chart
      var lineChart = new Chart(lineChartCanvas, {
        type: "line",
        data: lineChartData,
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
